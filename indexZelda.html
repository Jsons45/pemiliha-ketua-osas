<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="scripto.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  <div class="text-center mt-5">
    <h3>Zelda</h3>
    <h1><div id="displayangka">0</div></h1>
  <div class="mt-3">
    <button  type="button" onclick="tambah()" class="btn btn-primary me-3 ms-3">Tambah</button>
    <button type="button" onclick="kurangi()" class="btn btn-danger me-3 ms-3">Kurangi</button>
    <button type="button" onclick="save()" class="btn btn-success me-3 ms-3">Save</button>
    <h3 class="mt-4" id="save">Save Jumlah = </h3>
  </div>
  
  
  <form name="submit-to-google-sheet" class="mt-5">  
    <h3>Save data to Excel</h3>
    <p>Nama: <input  name="nama" type="text"></p>
    <p>Jumlah: <input  name="jumlah" type="text"></p>
    <button type="submit"  type="button" class="btn btn-success me-3 ms-3">Save</button>
  </form>
    
  </div>


  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxkLDiOnqvfvUnGxCbqAg5ouanrzkI4qFSZNmGXU8VrKN0cidPUUHZ8Sm6WhHaKDPv2/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
  </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
